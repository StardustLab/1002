<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Web App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app">
        <div id="auth-container" class="auth-container">
            <div id="login-form" class="auth-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button id="login-button">Login</button>
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </div>
            <div id="register-form" class="auth-form hidden">
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <select id="register-subscription">
                    <option value="free">Free</option>
                    <option value="standard">Standard</option>
                    <option value="pro">Pro</option>
                    <option value="premium">Premium</option>
                </select>
                <button id="register-button">Register</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>

        <div id="dashboard" class="hidden">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="user-info">
                    <!-- <img src="profile-pic.png" alt="User Icon" class="user-logo"> -->
                    <i class="fas fa-user-circle user-logo"></i>
                    <p class="username" id="username">user@example.com</p>
                </div>
                <nav class="nav">
                    <h3 id="menu-heading"><a href="#" data-page="dashboard">Dashboard</a></h3>
                    <hr>
                    <ul>
                        <li><a href="#" data-page="profile">Profile</a></li>
                        <li><a href="#" data-page="settings">Settings</a></li>
                        <li><a href="#" data-page="subscription">Subscription</a></li>
                        <li><a href="#" data-page="refer-a-friend">Refer a Friend</a></li>
                    </ul>
                </nav>
                <button class="upgrade-btn" id="upgrade-btn">Upgrade</button>
                <button class="logout-btn" id="logout-btn">Logout</button>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <header>
                    <h1 class="page-heading" id="page-heading">Dashboard</h1>
                </header>
                <section id="content">
                    <!-- Dynamic content will be loaded here -->
                    Welcome to your dashboard!
                </section>
            </main>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
